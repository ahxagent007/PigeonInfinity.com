{% extends 'base_admin.html' %}

{% block title %}
{% endblock %}

{% block menu %}
<ul class="navbar-nav ml-auto">
    <li class="nav-item active"><a href="{{url_for('admin_auction')}}" class="nav-link">Auction</a></li>
    <li class="nav-item "><a href="{{url_for('admin_member')}}" class="nav-link">Member</a></li>
    <li class="nav-item"><a href="{{url_for('admin_article')}}" class="nav-link">Articles</a></li>
    <li class="nav-item"><a href="{{url_for('admin_club')}}" class="nav-link">Clubs</a></li>
</ul>
{% endblock %}

{% block body %}
<section class="ftco-section bg-light">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h2 class="heading-section">Add Auction Details</h2>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-12">
				<div class="wrapper">

					<div class="row no-gutters">
						<div class="col-md-12">
							<div class="contact-wrap w-100 p-md-5 p-4">
								<h3 class="mb-4">Auction Details</h3>
								<form method="POST" id="contactForm" name="contactForm" class="contactForm">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="label" for="auction">Auction Name</label>
												<input type="text" class="form-control" name="auction" id="auction" placeholder="Auction Name">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="label" for="pigeon">Total Pigeon</label>
												<input type="number" class="form-control" name="pigeon" id="pigeon" placeholder="Total Pigeon">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label class="label" >Auction Details</label>
												<textarea name="details" class="form-control" id="details" cols="30" rows="4" placeholder="Auction Details"></textarea>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label class="label" >Auction Main Picture</label><br>
												<input name="auction_image" type="file" accept="image/*" id="auction_image"/>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="submit" value="Start" class="btn btn-primary">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
